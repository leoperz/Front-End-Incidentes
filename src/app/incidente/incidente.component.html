<div class="container">
    <div class="row">

        <div class="col">


                <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Nuevo Incidente</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="form" >
                                <div class="form-group">
                                    <label>Numero de Sprint</label>
                                    <input type="number" class="form-control" formControlName="numero">
                                    
                                </div>
                                <div class="form-group">
                                    <label>Titulo de tarjeta</label>
                                    <input type="text" class="form-control" formControlName="titulo">
                                    
                                </div>


                                <div class="form-group">
                                        <label>Fecha de alta</label>
                                        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="fecha"
                                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                           <button (click)="d.toggle()" style="font-size:24px"><i class="fa fa-calendar"></i></button> 
                                        
                                <div class="form-group">
                                    <label>Estado</label>
                                    <select class="form-control" formControlName="estado">
                                        <option>Abierto</option>
                                        <option>Asignado</option>
                                        <option>Resuelto</option>
                                        <option>Cerrado</option>
                                    </select>
                                                
                                </div>

                                           
                                        
                                </div>

                                <div class="form-group">
                                        <label>Descripcion</label>
                                        <textarea class="form-control" formControlName="descripcion"></textarea>
                                        <div class="alert" *ngIf="!form.controls['descripcion'].valid && form.controls['descripcion'].touched">Ingrese una descripcion</div>
                                    </div>
                                    
                                <button type="submit" class="btn btn-primary btn-lg float-right"[disabled]="!form.valid" (click)="guardarIncidente(form.value)">Guardar</button>
                            </form>
                        </div>
                        <!--/card-body-->
                    </div>

        </div>



    </div>
</div>
